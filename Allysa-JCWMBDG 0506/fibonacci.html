<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <div>
        <h1>FIBONACCI</h1>
        <label>Masukkan angka : </label>
        <input type="number" id="number"><br><br>
        <input type="button" value="SHOW" onclick="show()">
        <input type="button" value="GANJIL" onclick="ganjil()">
        <input type="button" value="GENAP" onclick="genap()">

        <h1>Hasil :</h1><br>
        <h2 id="hasil"><h2>
    </div>
</body>
</html>

<script>
    function show(){
        let n = document.getElementById("number").value
        let fib = [0,1]
        for(let i = 2; i < n; i++){
            fib[i] = fib[i - 1] + fib[i-2]
        }
        console.log(fib)
        document.getElementById("hasil").innerHTML = fib.join(" , ")
        return fib
    }

    function ganjil(){
        let hasil = show()
        console.log(hasil)
        let ganjil = hasil.filter((a, i) =>{
            return a % 2 !== 0
        })
        document.getElementById("hasil").innerHTML = `${ganjil.join(" + ")} = ${ganjil.reduce((a, b) => a+b)}`
    }

    function genap(){
        let hasil = show()
        console.log(hasil)
        let genap = hasil.filter((a, i) =>{
            return a % 2 === 0
        })
        document.getElementById("hasil").innerHTML = `${genap.join(" + ")} = ${genap.reduce((a, b) => a+b)}`
    }
</script>
