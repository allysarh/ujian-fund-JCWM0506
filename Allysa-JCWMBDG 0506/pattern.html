<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <h1>PATTERN</h1><br>
    <input type="number" placeholder="masukkan angka" id="nilai"><br><br>
    <input type="button" value="GANJIL" onclick="ganjil()">
    <input type="button" value="HURUF" onclick="huruf()">

    <h1>RESULT :</h1>
    <p id="print-pattern"></p>
</body>
</html>

<script>
    function ganjil(){
        let n = document.getElementById("nilai").value
        if(n > 0 && n < 4){

            let hasil = ""
            let awal = 1
            
            for(let i = 0; i <= n; i++){
                for(let j=0; j<i; j++){
                    hasil += `${awal}`
                    awal += 2
                }
                hasil += "<br>"
            }
            document.getElementById("print-pattern").innerHTML = hasil
            console.log(hasil)
        } else {
            alert("Masukkan input lebih dari 0 dan kurang dari 4 !")
        }
    }

    function huruf(){
        let n = document.getElementById("nilai").value

        let hasil = ""
        let awal = 1
        let data = []

        if(n > 0 && n < 4){
            for(let i = 0; i <= n; i++){
                for(let j=0; j<i; j++){
                    hasil += `${awal}`
                    awal += 2
                }
                hasil += "\n"
            }
            
            data = hasil.split("")
            let dataBaru = data.map((a, i) =>{
                if(a === "\n"){
                    a = "<br>"
                } else {
                    a = String.fromCharCode(parseInt(a) + 65)
                    
                }
                return a
            })
            if(n == 3){
                dataBaru.splice(n*2+2, 2, "L")
                document.getElementById("print-pattern").innerHTML = dataBaru.join("")
            } else {
                document.getElementById("print-pattern").innerHTML = dataBaru.join("")
            }
        } else {
            alert("Masukkan input lebih dari 0 dan kurang dari 4 !")
        }
    }
</script>
